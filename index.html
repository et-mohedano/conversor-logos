<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Logos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="container-custom">
            <img src="logos/hidalgo-1.svg" alt="Logo" class="img-fluid mx-auto d-block mb-4" style="max-width: 250px;">
            <h1 class="text-center mb-4">Gestor de Logos</h1>
            <hr class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="dependencia" class="form-label">Selecciona la Dependencia:</label>
                    <select id="dependencia" class="form-select">
                        <option value="dependencia1">Dependencia 1</option>
                        <option value="dependencia2">Dependencia 2</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="modelo" class="form-label">Selecciona el Modelo:</label>
                    <select id="modelo" class="form-select">
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                        <option value="completo">Completo</option>
                    </select>
                </div>

                <div class="col-12 text-center">
                    <button class="btn btn-primary mt-3" onclick="mostrarLogo()">Ver Logo</button>
                </div>
            </div>

            <div id="logo-container" class="mt-4 text-center">
                <p class="text-muted">Aquí se mostrará el logo seleccionado.</p>
            </div>

            <div class="row mt-4 g-3">
                <div class="col-md-6 text-center">
                    <label for="img-height" class="form-label">Alto (px):</label>
                    <input type="number" id="img-height" class="form-control w-50 mx-auto" value="500" min="100" oninput="ajustarProporcion()">
                </div>
                
                <div class="col-md-6 text-center">
                    <button class="btn btn-outline-primary me-2 mt-2" onclick="descargarLogo('svg')">Descargar SVG</button>
                    <button class="btn btn-outline-danger me-2 mt-2" onclick="descargarComoImagen('png')">Descargar PNG</button>
                    <button class="btn btn-outline-warning mt-2" onclick="descargarComoImagen('jpg')">Descargar JPG</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
